<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="unit">
        <div id="nav">
            <input type="search" placeholder="Enter a city" class="search">
            <button class="go"><img src="search.png" alt="s"></button>
        </div>
        <div class="weather">
            <div id="tab">
                <h2 class="city">Mumbai</h2>
                <img src="clouds.png" class="icon">
                <h1 class="temp">22°C</h1>
                <button class="convert">°F</button>
            </div>
            <div id="lower">
                  <div id="box">
                    <img src="humidity.png" alt="h">
                    <div id="info">
                        <h3 class="humidity">50%</h3>
                        <h5>Humidity</h5>
                    </div>
                  </div>  
                  <div id="box">
                    <img src="wind.png" alt="h">
                    <div id="info">
                        <h3 class="wind">15km/h</h3>
                        <h5>Wind Speed</h5>
                    </div>
                  </div> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
